<form>
    <h3>{{msg}}</h3>
    <div class="form-group">
        <label for="eid">EMPLOYEE ID:</label>
        <input type="text" ng-model="user.id" class="form-control" id="eid">
    </div>
    <div class="form-group">
        <label for="gender">GENDER:</label>
        <input type="text" ng-model="user.gender" class="form-control" id="gender">
    </div>
    <div class="form-group">
        <label for="name">NAME:</label>
        <input type="text" ng-model="user.name" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="email">EMAIL:</label>
        <input type="text" ng-model="user.email" class="form-control" id="email">
    </div>
    <div class="form-group">
        <label for="city">CITY:</label>
        <input type="text" ng-model="user.city" class="form-control" id="city">
    </div>
    <button type="button" class="btn btn-primary" ng-click="addInput()">Submit</button>
</form>
